<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="cards">
      <div class="search">
        <input type="text" placeholder="enter your city" spellcheck="false" />
        <button><img src="assets/images/search.png" /></button>
      </div>
      <div class="weather">
        <img src=" assets/images/clear.png" class="weather-icon" />
        <h1 class="temp">22</h1>
        <h2 class="city">dublin</h2>
        <div class="details">
          <div class="cols">
            <img src="assets/images/humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
             </div>
          </div>
           <div class="cols">
            <img src="assets/images/wind.png">
            <div>
              <p class="wind">15km/h</p>
              <p>Wind speed</p>
        </div>
      </div>
    </div>
    <script>
      const apikey = "75abea48d5a77b0e90f85c13b8561032";
      const apiurl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
      const searchBox=document.querySelector(".search input");
      const searchBtn=document.querySelector(".search button");
      const weatherIcon=document.querySelector(".weather-icon")
     
      async function checkWeather(city){
        const response = await fetch(apiurl+ city+`&appid=${apikey}`);
        var data = await response.json();
        console.log(data);

      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML =  data.main.temp + "Â°C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
       document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

       if(data.weather[0].main="clouds"){
        weatherIcon.src="assets/images/clouds.png";
       }
       else if (data.weather[0].main="clear"){
        weatherIcon.src="assets/images/clear.png";

      }
      else if (data.weather[0].main="drizzle"){
        weatherIcon.src="assets/images/drizzle.png";
      }
       else if (data.weather[0].main="rain"){
        weatherIcon.src="aassets/images/rain.png";
      }
      else if (data.weather[0].main="snow"){
        weatherIcon.src="assets/images/snow.png";
      }

      searchBtn.addEventListener("click", ()=>{
         checkWeather(searchBox.value);
      })
    }
       

      
      



    </script>
  </body>
</html>
